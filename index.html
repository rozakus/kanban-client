<body>

        <nav class="navbar navbar-expand-lg navbar-light" style="height: 80px;">
            <div class="container" style="display: flex; justify-content: space-between;">
                <img src="./assets/logo.png" width="80 px" />
                <button v-if="isUserLogin" class="btn btn-sm btn-success shadow" @click="logout">logout</button>
            </div>
        </nav>

        <!-- Login -->
        <section v-if="!isUserLogin && loginPage" style="display: flex; justify-content: flex-end; margin: 50px 0;" id="page-login">
            <div class="col-3 card shadow" style="width: 22rem; margin-right: 100px;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form @submit.prevent="login">
                        <label for="emailLogin">Email address</label>
                        <input v-model="inputLogin.email" type="email" id="emailLogin" class="form-control" placeholder="Email address" required
                            autofocus style="margin: 15px 0px;">

                        <label for="passwordLogin">Password</label>
                        <input v-model="inputLogin.password" type="password" id="passwordLogin" class="form-control" placeholder="Password" required
                            style="margin: 15px 0px;">

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                        <button @click="showRegisterPage" class="w-100 btn btn-lg btn-danger" type="button" id="to-page-register"
                            style="margin: 15px 0px;">Register an Account</button>
                        <!-- <div class="g-signin2" data-onsuccess="onSignIn" id="g-signin2">Login using Google Account</div> -->
                    </form>
                </div>
            </div>
        </section>

        <!-- Register -->
        <section v-if="!isUserLogin && !loginPage" style="display: flex; justify-content: flex-end; margin: 50px 0;" id="page-register">
            <div class="col-3 card shadow" style="width: 22rem; margin-right: 100px;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>
                    <form @submit.prevent="register">
                        <label for="emailRegister">Email address</label>
                        <input v-model="inputRegister.email" type="email" id="emailRegister" class="form-control" placeholder="Email address" required
                            autofocus style="margin: 15px 0px;">

                        <label for="passwordRegister">Password</label>
                        <input v-model="inputRegister.password" type="password" id="passwordRegister" class="form-control" placeholder="Password"
                            required style="margin: 15px 0px;">

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                        <button @click="showLoginPage" class="w-100 btn btn-lg btn-warning" type="button" id="to-page-login"
                            style="margin: 15px 0px;">Already have an account</button>
                        <!-- <div class="g-signin2" data-onsuccess="onSignIn" id="g-signin2">Login using Google Account</div> -->
                    </form>
